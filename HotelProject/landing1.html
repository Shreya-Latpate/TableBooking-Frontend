<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FAEBD7;
            color: #333;
        }
        header {
            background-image: url('pic1.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        header a {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1rem;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background-color: black;
            color: white;
            text-align: center;
        }
        /* Navigation Menu */
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        nav ul li {
            margin: 0 15px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        nav ul li:nth-child(1) {
            animation-delay: 0.2s;
        }
        nav ul li:nth-child(2) {
            animation-delay: 0.4s;
        }
        nav ul li:nth-child(3) {
            animation-delay: 0.6s;
        }
        nav ul li:nth-child(4) {
            animation-delay: 0.8s;
        }
        nav ul li:nth-child(5) {
            animation-delay: 1s;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
            text-align: right;
        }
        nav ul li a:hover {
            color: #ff6f61;
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            nav ul {
                position: fixed;
                top: 0;
                right: -100%;
                flex-direction: column;
                background: #333;
                height: 100%;
                width: 200px;
                justify-content: center;
                align-items: center;
                transition: right 0.3s ease;
            }
            nav ul.active {
                right: 0;
            }
        }
        .container {
            width: 100%;
            max-width: 2000px;
            margin: 0 auto;
        }
        section {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        #about, #menu, #contact {
            margin-bottom: 30px;
        }
        .menu {
            background-image: url("Pic3.avif");
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: rgb(0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;   
        }
  
        .menu h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #f4f4f4;
        }
  
        .menu-items {
            display: flex;
            justify-content: space-around;
            gap: 1rem;
            flex-wrap: wrap;
        }
  
        .menu-item {
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
  
        .menu-item h3 {
            margin-bottom: 0.5rem;
        }
  
        .menu-item p {
            font-size: 0.9rem;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Hotel Bliss</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="book.html">Book Now</a></li>
        </ul>
    </nav>

    <header id="home">
        <h1>Welcome to Hotel Bliss</h1>
        <p>Experience luxury and comfort like never before</p>
        <a href="#book">Book Your Table Now</a>
    </header>

    <footer>
        &copy; 2024 Hotel Bliss. All Rights Reserved.
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('nav ul');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
